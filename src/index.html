  <style>
    .container {

      font-weight: bold;

<body>
<div class="container">
  <h1>VRT</h1>
  <p>VRT is an extension that creates a vertical grid over your web page. This is meant to be a tool for web typography nerds that want to work with a baseline grid.</p>
  <p>To turn VRT off, copy this in your address bar <span>chrome://extensions/</span> and turn off the VRT extension.</p>
</div>
